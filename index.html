<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    /* --- Reset & Base --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2b2b2b, #1a1a1a);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* --- Animated Glow Heading --- */
    h1 {
      color: #00ffb3;
      text-shadow: 0 0 10px #00ffb3, 0 0 20px #00ffb3;
      font-weight: 700;
      font-size: 3.2rem;
      text-align: center;
      animation: glow 3s infinite alternate;
      letter-spacing: 2px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffb3, 0 0 20px #00ffb3; }
      to { text-shadow: 0 0 25px #00b8ff, 0 0 40px #00ffb3; }
    }

    /* --- Sub Text --- */
    #para {
      font-size: 1.4rem;
      color: #cfcfcf;
      text-align: center;
      margin-top: 20px;
      max-width: 700px;
      line-height: 1.5;
    }

    /* --- Button Styling --- */
    #button {
      margin-top: 50px;
      background: linear-gradient(90deg, #00ffb3, #00b8ff);
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 180, 0.4);
      text-transform: uppercase;
    }

    #button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #00b8ff, #00ffb3);
      box-shadow: 0 0 25px #00ffb3;
      text-decoration: none;
    }

    /* --- Subtle fade-in animation --- */
    .container, h1, #para, #button {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    h1 { animation-delay: 0.2s; }
    #para { animation-delay: 0.6s; }
    #button { animation-delay: 1s; }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(20px); }
    }

    /* --- Optional background glow or shapes --- */
    .neon-circle {
      position: absolute;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(0,255,179,0.2) 0%, transparent 70%);
      border-radius: 50%;
      top: 10%;
      left: 15%;
      filter: blur(80px);
      z-index: -1;
    }

    .neon-circle:nth-child(2) {
      top: 60%;
      left: 70%;
      background: radial-gradient(circle, rgba(0,184,255,0.2) 0%, transparent 70%);
    }

  </style>
</head>

<body>
  <div class="neon-circle"></div>
  <div class="neon-circle"></div>

  <div class="container text-center">
    <h1>• Build Your Resume! •</h1>
    <br>
    <p class="lead"> 
     Fill out the form below to personalize your professional resume with style and precision.
    </p>
    <a class="btn btn-lg" id="button" href="form.html" role="button">Start Building</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
