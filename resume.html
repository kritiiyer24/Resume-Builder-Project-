<html> 
    <head>
<link rel="stylesheet" href="resume.css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    </head>
    <title>
    </title>
    <body> 
<!-- PAGE STUFF -->
<div class="rela-block page">
    <div class="rela-block top-bar">
        <div class="caps name"><div class="abs-center" id="name"></div></div>
    </div>
    <div class="side-bar">
        <div class="mugshot">
            <div class="logo">
                <svg viewbox="0 0 80 80" class="rela-block logo-svg">
                    <path d="M 10 10 L 52 10 L 72 30 L 72 70 L 30 70 L 10 50 Z" stroke-width="2.5" fill="none"/>
                </svg>
            </div>
        </div>
        <p id="location"></p>
        <p id="phone_number"></p>
        <p id="email"></p><br>
        <p id="website_name"></p><br>
        <p id="language"></p><br>
        <p class="rela-block caps side-header">Expertise</p>
        <p class="rela-block list-thing" id="expertise"></p>
        <p class="rela-block caps side-header">Education</p>
        <p class="rela-block list-thing" id="education"></p>
    </div>
    <div class="rela-block content-container">
        <h2 class="rela-block caps title" id="profession"></h2>
        <div class="rela-block separator"></div>
        <div class="rela-block caps greyed"></div>
        <p class="long-margin" id="profile"></p>
        <div class="rela-block caps greyed">Experience</div>
        <p class="light">Job Information</p>
        <h3 id="work_experience"></h3>
    </div>
</div>
    </body>
<script> 
    var name=localStorage.getItem("Name"); 
    var profession=localStorage.getItem("Profession"); 
    var phone_number=localStorage.getItem("Phone Number"); 
    var profile=localStorage.getItem("Profile"); 
    var work_experience=localStorage.getItem("Work Experience"); 
    var location=localStorage.getItem("Location"); 
    var email=localStorage.getItem("Email"); 
    var expertise=localStorage.getItem("Expertise"); 
    var education=localStorage.getItem("Education"); 
    var website_name=localStorage.getItem("Website Name"); 
    var language=localStorage.getItem("Language"); 

    document.getElementById("name").innerHTML=name; 
    document.getElementById("phone_number").innerHTML=phone_number; 
    document.getElementById("profession").innerHTML=profession; 
    document.getElementById("profile").innerHTML=profile; 
    document.getElementById("work_experience").innerHTML=work_experience; 
    document.getElementById("location").innerHTML=location; 
    document.getElementById("email").innerHTML=email; 
    document.getElementById("expertise").innerHTML=expertise; 
    document.getElementById("education").innerHTML=education; 
    document.getElementById("website_name").innerHTML=website_name; 
    document.getElementById("language").innerHTML=language; 
</script>
</html>
