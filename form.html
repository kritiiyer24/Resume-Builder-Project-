<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Information Form</title>
  <style>
    /* --- Reset & Base Styles --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2b2b2b, #1a1a1a);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 50px 20px;
    }

    /* --- Form Container --- */
    .form-card {
      background: #242424;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 180, 0.2);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #00ffb3;
      font-size: 1.8rem;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    /* --- Input Fields --- */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #ccc;
    }

    input, textarea {
      width: 100%;
      padding: 10px 14px;
      background: #333;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00ffb3;
      box-shadow: 0 0 8px #00ffb3;
      background: #2d2d2d;
    }

    textarea {
      resize: none;
    }

    span {
      color: #ff5f5f;
      font-size: 0.8rem;
    }

    /* --- Button --- */
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00ffb3, #00b8ff);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(90deg, #00b8ff, #00ffb3);
      box-shadow: 0 0 12px #00ffb3;
      transform: scale(1.02);
    }

    /* --- Responsive --- */
    @media (max-width: 600px) {
      .form-card {
        padding: 30px 25px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }

    /* --- Display Output --- */
    #displayValues {
      margin-top: 20px;
      color: #00ffb3;
      font-size: 0.9rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }

  </style>
</head>

<body>
  <div class="form-card">
    <h1>Enter Your Information Below</h1>

    <div class="form-group">
      <label>Name</label>
      <input id="name" placeholder="Enter First and Last Name">
      <span id="nameError"></span>
    </div>

    <div class="form-group">
      <label>Profession</label>
      <input id="profession" placeholder="Enter Profession Name">
      <span id="professionError"></span>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input id="phone_number" placeholder="(---)(---)(----)">
      <span id="phone_numberError"></span>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter Your Email">
      <span id="emailError"></span>
    </div>

    <div class="form-group">
      <label>Website Name (optional)</label>
      <input id="website_name" placeholder="Enter Your Website Title">
      <span id="website_nameError"></span>
    </div>

    <div class="form-group">
      <label>Location (optional)</label>
      <input id="location" placeholder="Enter Where You're Located">
      <span id="locationError"></span>
    </div>

    <div class="form-group">
      <label>Education</label>
      <input id="education" placeholder="Bachelors, Masters, etc.">
      <span id="educationError"></span>
    </div>

    <div class="form-group">
      <label>Expertise</label>
      <input id="expertise" placeholder="Digital marketing, Branding, etc.">
      <span id="expertiseError"></span>
    </div>

    <div class="form-group">
      <label>Language(s)</label>
      <input id="language" placeholder="Languages you are fluent in.">
      <span id="languageError"></span>
    </div>

    <div class="form-group">
      <label>Profile</label>
      <textarea id="profile" rows="5" placeholder="Short Write-Up About Yourself."></textarea>
      <span id="profileError"></span>
    </div>

    <div class="form-group">
      <label>Work Experience</label>
      <textarea id="work_experience" rows="8" placeholder="Write About Your Work Experience Over the Years."></textarea>
      <span id="work_experienceError"></span>
    </div>

    <button onclick="validate(event)" type="button">Submit</button>
    <p id="displayValues"></p>
  </div>
</body>
  <script src="script.js"></script>
</html>
